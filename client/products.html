  <script>
    // Add event listener to the buttons
    const buttons = document.getElementsByClassName('category_btn');
    for (let i = 0; i < buttons.length; i++) {
        buttons[i].addEventListener('click', function () {
            const selectedCategory = buttons[i].getAttribute('data-category');
            getAllProducts(selectedCategory);
        });
    }

    function getAllProducts(category) {
        $.ajax({
            url: 'http://localhost:3000/api/products',
            type: 'GET',
            dataType: 'json',
            success: function (data) {
                displayProducts(data, category);
            },
            error: function (xhr, status, error) {
                console.error(status + ': ' + error);
            }
        });
    }

    function displayProducts(products, category) {
        let filteredProducts = products;

        if (category) {
            filteredProducts = products.filter((product) => product.productCategory === category);
        }

        const container = document.getElementById('product-container');
        container.innerHTML = '';

        filteredProducts.forEach((product) => {
            const cardDiv = document.createElement('div');
            cardDiv.classList.add('col-4');

            const productClicked = document.createElement('a');
            productClicked.href = `product.html?id=${product._id}`;
            productClicked.classList.add('productClick');

            const image = document.createElement('img');
            image.classList.add('card-img-top');
            image.src = product.productImage;
            image.alt = 'Product Image';

            const cardBody = document.createElement('div');
            cardBody.classList.add('card-body');

            const title = document.createElement('h5');
            title.classList.add('card-title');
            title.textContent = product.productName;

            const price = document.createElement('p');
            price.classList.add('card-text');
            price.textContent = product.productPrice + "$";

            const categoryElement = document.createElement('p');
            categoryElement.classList.add('card-category');
            categoryElement.textContent = product.productCategory;

            const link = document.createElement('a');
            link.href = '#';
            link.classList.add('btn', 'btn-primary', 'cart_btn');
            link.textContent = 'See More';

            cardDiv.appendChild(productClicked);
            productClicked.appendChild(image);
            cardBody.appendChild(title);
            cardBody.appendChild(price);
            cardBody.appendChild(categoryElement); // Append the category element
            cardBody.appendChild(link); // Append the link (Add to cart button)

            cardDiv.appendChild(cardBody);
            container.appendChild(cardDiv);
        });
    }

    getAllProducts();
</script>
